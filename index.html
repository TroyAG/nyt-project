<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    

</head>

<body>
        

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-5">New York Times Article Search.</h1>
      <p class="lead"></p>
    </div>
  </div>

<div id="wrapper">
<div id="box">
  <h1 id="searchParamater">Search Parameter</h1>
</div>
<p>Search Term:</p>
  <div id="searchTerm" class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
    <input id="search-box" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>


<p>Records</p>
  <div id="records" class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
    <input id="recordsBox" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <p> Start Year (optional):</p>

  <div id="startYear" class="input-group mb-3">
    <div class="input-group-prepend">
        </div>
    <input id="startYearbox" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

<p>End Year (optional):</p>
  <div id="endYear" class="input-group mb-3">
    <div class="input-group-prepend">

    </div>
    <input id="endYearbox"type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

   
  <button id="search" type="button" class="btn btn-light">Search</button>

  <button id="clear" type="button" class="btn btn-light">Clear results</button>

<div id="theArticle">
</div>
  



  <script src = './assets/javascript/app.js'></script>
</body>

</html>
